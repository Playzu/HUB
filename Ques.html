<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #FF0000;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #EE8080;
        }

        #message {
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ques</h1>
        <p>Masz za zadanie zgadnąć liczbę z zakresu od 1 do 100.</p>
        <label for="guess">Twoja propozycja:</label>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Go Ques</button>
        <p id="message"></p>
    </div>

  <div class="copyright">
    &copy; 2024 Playz. All rights reserved.
</div>

    <script>
        // Kod JavaScript tutaj
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('message').textContent = "Podaj liczbę z zakresu od 1 do 100.";
                return;
            }

            attempts++;

            if (guess === targetNumber) {
                document.getElementById('message').textContent = `Brawo! Zgadłeś liczbę ${targetNumber} po ${attempts} próbach.`;
            } else if (guess < targetNumber) {
                document.getElementById('message').textContent = "Liczba jest większa.";
            } else {
                document.getElementById('message').textContent = "Liczba jest mniejsza.";
            }
        }

        // Obsługa wciśnięcia klawisza Enter
        document.getElementById('guess').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
