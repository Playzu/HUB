<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otwieranie dwóch stron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #container {
            display: flex;
            justify-content: space-around;
        }
        .page {
            width: 45%;
            height: 400px;
            border: 2px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Naciśnij spację, aby otworzyć dwie strony</h1>

<div id="container">
    <iframe class="page" src="" id="iframe1"></iframe>
    <iframe class="page" src="" id="iframe2"></iframe>
</div>

<script>
    let urls = [
        "https://oguser.xyz/redirect",
        "p.html"
    ];

    let iframes = [
        document.getElementById('iframe1'),
        document.getElementById('iframe2')
    ];

    let currentIframeIndex = 0;

    function otworzStrony() {
        iframes.forEach((iframe, index) => {
            iframe.src = urls[index];
        });
    }

    function otworzNastepnaStrone() {
        currentIframeIndex = (currentIframeIndex + 1) % iframes.length;
        iframes[currentIframeIndex].src = urls[currentIframeIndex];
    }

    function zamknijStrone(index) {
        iframes[index].src = '';
        otworzNastepnaStrone();
    }

    document.body.onkeydown = function(event) {
        if (event.keyCode === 32) { // 32 to kod klawisza spacji
            otworzStrony();
        }
    };

    iframes.forEach((iframe, index) => {
        iframe.onload = function() {
            setTimeout(() => {
                zamknijStrone(index);
            }, 5000); // Zamknij stronę po 5 sekundach (5000 milisekundach)
        };
    });
</script>

</body>
</html>
