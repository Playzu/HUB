<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otwieranie przeglądarek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<h1>Czy dobrze sie czujesz?</h1>
<button onclick="zatrzymajPetle()">Tak</button>
<button onclick="rozpocznijPetle()">Nie</button>

<script>
    let intervalId;

    function rozpocznijPetle() {
        // Ustaw interwał na otwieranie co 1 sekundę
        intervalId = setInterval(otworzPrzegladarke, 1000);
    }

    function zatrzymajPetle() {
        clearInterval(intervalId);
    }

    function otworzPrzegladarke() {
        // Otwórz nowe okno przeglądarki z adresem "p.html"
        let link = document.createElement('a');
        link.href = 'p.html';
        link.target = '_blank';
        link.click();

        // Pobierz uchwyt do nowo otwartego okna
        let win = window.open("", "_blank");

        // Ustaw początkowe współrzędne okna
        let x = Math.random() * (screen.width - 500);
        let y = Math.random() * (screen.height - 500);

        // Funkcja setInterval do ciągłego przesuwania okna
        let moveIntervalId = setInterval(function() {
            // Losowa zmiana współrzędnych o małą wartość
            let dx = Math.random() * 10 - 5;
            let dy = Math.random() * 10 - 5;

            // Nowe współrzędne okna
            x += dx;
            y += dy;

            // Sprawdzenie czy okno nie wychodzi poza ekran
            if (x < 0) x = 0;
            if (x > screen.width - 500) x = screen.width - 500;
            if (y < 0) y = 0;
            if (y > screen.height - 500) y = screen.height - 500;

            // Ustaw nową pozycję okna
            win.moveTo(x, y);
        }, 100); // Aktualizuj co 0.1 sekundy
    }
</script>

</body>
</html>
