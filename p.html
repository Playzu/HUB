<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playzu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<h1>Twoje IP:</h1>
<p id="ip"></p>

<script>
    // Funkcja do pobierania adresu IP odwiedzającego
    function getPobierzIP() {
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Wyświetl adres IP na stronie
                document.getElementById('ip').innerText = data.ip;
            })
            .catch(error => console.error('Wystąpił błąd podczas pobierania adresu IP:', error));
    }

    // Wywołaj funkcję przy ładowaniu strony
    getPobierzIP();
</script>

</body>
</html>
